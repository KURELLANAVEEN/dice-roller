<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dice Roller</title>
  </head>
  <body>
    <div id="container">
      <h1>Dice Roller</h1>
      <label># Enter a number</label>
      <input
        id="text"
        type="number"
        min="1"
        placeholder="Enter a number b/w 1-6"
      />
      <br />
      <button id="button">Submit</button>
    </div>
    <div id="solution">
      <div id="dresult"></div>
      <div id="dimage"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
